<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Django Blog</title>
</head>
<body>
    <header>
        <h1>Welcome to the Django Blog</h1>
        <nav>
            <a href="{% url 'main' %}">Home</a> |
            <a href="{% url 'users' %}">Users</a> |
            <a href="{% url 'blogs' %}">Blogs</a> |
            <a href="{% url 'comments' %}">Comments</a> |
            <a href="{% url 'categories' %}">Categories</a>
        </nav>
        <hr>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <hr>
        <p>&copy; 2025 Django Blog</p>
    </footer>
</body>
</html>
